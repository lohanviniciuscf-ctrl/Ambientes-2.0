<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a192f;
  --card:#112240;
  --accent:#64ffda;
  --text:#e6f1ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,var(--bg),#020c1b);
  color:var(--text);
}
button,input{
  padding:10px;
  border:none;
  border-radius:10px;
  font-family:'Poppins';
}
button{cursor:pointer;font-weight:600}
.center{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  background:var(--card);
  padding:35px;
  border-radius:22px;
  width:380px;
  text-align:center;
}
.hidden{display:none}
</style>
</head>

<body>

<div id="envSelect" class="center">
  <div class="box">
    <h2>üåê Escolha o ambiente</h2><br>
    <button onclick="selectEnv('Modelle')">üë©‚Äçü¶∞ Modelle Skin</button><br><br>
    <button onclick="selectEnv('Cia')">üìí Cia & Arte</button><br><br>
    <button onclick="selectEnv('Thalles')">üå¨Ô∏è Thalles Climatiza√ß√£o</button>
  </div>
</div>

<div id="loginScreen" class="center hidden">
  <div class="box">
    <button onclick="backToEnv()">‚¨Ö Voltar</button>
    <h2 id="envTitle"></h2><br>
    <input id="user" placeholder="Usu√°rio"><br><br>
    <input id="pass" type="password" placeholder="Senha"><br><br>
    <button onclick="login()">Entrar</button>
    <div id="loginError"></div>
  </div>
</div>

<div id="app" class="hidden" style="padding:30px">
  <h2 id="appTitle"></h2>
  <button onclick="logout()">Sair</button>
</div>

<script>
/* ===== DADOS ===== */
const users={
  Lohan:{pass:"D9f0da85",env:["Modelle","Cia","Thalles"]},
  Marcus:{pass:"Elistray6001",env:["Cia"]},
  Queila:{pass:"alieuq79",env:["Modelle"]},
  Hamonny:{pass:"climatiza√ß√£o",env:["Thalles"]}
};

let env=null;
let userAtual=null;

/* ===== CONTROLE DE AMBIENTE ===== */
function selectEnv(e){
  env=e;
  document.getElementById("envSelect").classList.add("hidden");
  document.getElementById("loginScreen").classList.remove("hidden");
  document.getElementById("envTitle").innerText=e;
}

function backToEnv(){
  env=null;
  document.getElementById("loginScreen").classList.add("hidden");
  document.getElementById("envSelect").classList.remove("hidden");
}

/* ===== LOGIN ===== */
function login(){
  const u=user.value;
  const p=pass.value;

  if(!users[u] || users[u].pass!==p || !users[u].env.includes(env)){
    loginError.innerText="Login inv√°lido";
    return;
  }

  userAtual=u;
  loginScreen.classList.add("hidden");
  app.classList.remove("hidden");
  appTitle.innerText=env+" ‚Äî "+userAtual;
}

/* ===== LOGOUT ===== */
function logout(){
  location.reload();
}
</script>

</body>
</html>
