<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a192f;
  --card:#112240;
  --accent:#64ffda;
  --text:#e6f1ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,var(--bg),#020c1b);
  color:var(--text);
}

button,input{
  padding:10px;
  border:none;
  border-radius:10px;
  font-family:'Poppins';
}

button{
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}
button:hover{transform:scale(1.05)}

.center{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.box{
  background:var(--card);
  padding:35px;
  border-radius:22px;
  width:380px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}

.hidden{display:none}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.metrics{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  margin-bottom:25px;
}

.metric{
  background:var(--card);
  padding:20px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  transition:.3s;
}
.metric:hover{transform:translateY(-6px)}

.form{
  background:var(--card);
  padding:20px;
  border-radius:20px;
  margin-bottom:25px;
}

.lead{
  background:#fff;
  color:#000;
  padding:18px;
  border-radius:18px;
  margin-bottom:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}
</style>
</head>

<body>
